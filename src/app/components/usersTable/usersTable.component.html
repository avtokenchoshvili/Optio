<div>


  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="usersDataSource" matSort  >

      <!-- ID Column -->
<!--      <ng-container matColumnDef="Picture">-->
<!--        <th mat-header-cell  mat-sort-header *matHeaderCellDef > picture </th>-->
<!--        <td mat-cell *matCellDef="let row"> {{row.avatarId}} </td>-->
<!--      </ng-container>-->

      <!-- Progress Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last  Name  </th>

        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> roles </th>

        <td mat-cell *matCellDef="let row"> {{row.roles}} </td>
      </ng-container>


      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status  </th>

        <td mat-cell *matCellDef="let row"> {{row.locked? "Active" : "Inactive"}} </td>
      </ng-container>


      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef >   </th>
        <td mat-cell *matCellDef="let row"><mat-icon style="-webkit-text-fill-color:red">delete</mat-icon> </td>


      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef >   </th>
        <td mat-cell *matCellDef="let row"> <mat-icon style="-webkit-text-fill-color:orange">edit</mat-icon>  </td>


      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
      <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator
[pageSize]="2"

      [pageSizeOptions]="[2,5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>





</div>
