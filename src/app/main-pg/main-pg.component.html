<main>

  <mat-drawer-container fullscreen autosize class="example-container"  >




<header>



  <div class="example-sidenav-content">

    <mat-form-field  style=" width:20vw ;border: radius 20px; " >
      <mat-label>Search User</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search User" #input>


    </mat-form-field>
    <button type="button" mat-button (click)="open()">
      <span>+</span>  Add
     </button>
  </div>


</header>




  <mat-drawer    #drawer  mode="side" position="end">
    <mat-icon  [ngStyle]="{'color':'brown'}" (click)="close()">clear</mat-icon>

    <app-froms ></app-froms>
    <hr>
    <div class="BtnDiv">
      <button (click)="close()">cancel</button>

    </div>

    </mat-drawer>





    <div class="table-container">


      <div class="mat-elevation-z8">
        <table  mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
            <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
          </ng-container>

          <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>



    </div>









  </mat-drawer-container>




<!-- table -->









</main>
